<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Pizza Ovens</title>

    <!-- Google Fonts: Figtree (body) + Roboto (headings) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Global font assignment (no local font files needed) -->
    <style>
      :root{
        --font-sans: "Figtree", ui-sans-serif, system-ui, -apple-system,
          "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        --font-heading: "Roboto", "Figtree", ui-sans-serif, system-ui,
          "Segoe UI", "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      }
      /* Body / normal text = Figtree */
      html, body { font-family: var(--font-sans); }
      /* Headings (h1â€“h6) = Roboto */
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-heading);
        letter-spacing: -0.01em; /* premium tight look */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
